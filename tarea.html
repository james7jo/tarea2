<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">

		<script type="text/javascript">
			function validarTelefono(input) {
  			var telefono = input.value;
  			var patron = /^591-[0-9]+$/; 
 			 if (patron.test(telefono)) {
 			   input.setCustomValidity('');
 			 } else {
  				  input.setCustomValidity('Formato de teléfono incorrecto. Use el formato: 591-número');
  			}
			}
			function validarMayusculas(input) {
 				 var valor = input.value;
 				 if (valor == valor.toUpperCase()) {
    				input.setCustomValidity(''); // Valor válido, no hay mensaje de error
  				} 
				else {
    				input.setCustomValidity('Ingrese solo letras mayúsculas.');
  				}
			}
				function validar(f)
				{
					var ok = true;
					var msg= "debe completar la validacion de los campos"
					if (f.apellido.value==""){
						alert ("debe ingresar el apellido");
						ok = false
					}
					if (ok==false)  alert(msg)
					
					return ok;
				}
		</script>
		<link rel="stylesheet" href="./stilo.css">
	</head>

<body>
