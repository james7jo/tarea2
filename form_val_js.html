<!DOCTYPE html>

<head>
	<!-- ¿ que es UTF-8 ? -->
	<meta charset="UTF-8">
	
	<script type="text/javascript">
	
const emailValido = email => {
  return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
}

function validar(f){
    var ok = true;
	var patron = new RegExp ("[A-Z]");
	var nn = f.nombre.value;
	var res = patron.test(nn);

    var msg = "Debes escribir contenido en los campos:\n";
	
	if(nn.length>5) { 
			alert("El tamaño maximo es de 5 caracteres");
		   ok=false;
		}

	if (nn===""){
		   alert("Tiene que escribir su nombre");
		   ok=false;
           
	} else {
		
		
		if(res==false){	alert("Debe escribir con Mayusculas"); ok=false;}	
	
	}

	if (!emailValido(f.email.value)) {
    	alert("Por favor, escribe un correo electrónico válido");
    	f.email.focus();
    	return false;
  }

    if(ok == false)
    alert(msg);
  return ok;
}
	</script>
</head>
